server.port=9090

spring.application.name=apigateway

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#Following property is needed so that Api gateway can find microservice using its name
spring.cloud.gateway.discovery.locator.enabled=true

#Helps Api gateway to find microservices nmaes in lower case
spring.cloud.gateway.discovery.locator.lower-case-service-id=true



spring.sleuth.reactor.instrumentation-type=decorate-on-each


spring.zipkin.base-url=http://localhost:9411